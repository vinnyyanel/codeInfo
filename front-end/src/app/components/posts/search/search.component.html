
<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-info btn-sm " data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
Rechercher</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Rechercher un post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <!-- Message de succès ou d'erreur -->
          <div class="row mb-2 d-flex justify-content-center">
            @if (message) {
              <div class="col-md-6">
                <div class="alert alert-success text-center" role="alert">
                  {{ message }}
                </div>
              </div>
            }
          </div>

          <!-- Formulaire de recherche -->
          <div class="col-12">
            <div>
              <!-- Champ de recherche -->
              <input
                type="text"
                [formControl]="searchControl"
                placeholder="Rechercher un post..."
                class="form-control mb-4"
              />

              <!-- Résultats de la recherche -->
              @if (debut) {
                @if (isLoading) {
                  <div class="text-center">
                    <div class="spinner-grow" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                 }@else if (searchControl.value && posts.length === 0) {
                  <div class="mt-3">
                    <p class="text-muted">Aucun résultat trouvé pour "{{ searchControl.value }}".</p>
                  </div>
                 }
                 @else if (posts.length > 0) {
                  <div class="mt-3">
                    <h3>Résultats de la recherche :</h3>
                    <app-content-list [posts]="posts"></app-content-list>
                  </div>
                 }

                <!-- Aucun résultat trouvé -->

              }

            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
